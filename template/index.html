<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sleep Stage Classification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 40px;
      margin-top: -100px;
      margin-bottom: 50px;
    }

    .home {
      width: 750px;
      height: 320px;
      border-radius: 50px;
      padding: 0px 100px 20px;
      border: 2px dashed black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    form {
      position: relative;
    }

    select {
      padding: 8px 20px;
      margin: 8px 0px;
      box-sizing: border-box;
      font-size: 18px;
      border-radius: 5px;
      border: solid 1px gray;
    }

    option {
      padding: 8px 10px;
      margin: 8px 0px;
      box-sizing: border-box;
      font-size: 18px;
    }

    label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: black;
      margin: 0;
      padding: 0;
      line-height: 50px;
      margin-right: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: rgb(251, 152, 31);
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px 20px;
      margin: 20px 0;
      box-sizing: border-box;
      background-color: #00aff0;
      padding-right: 60px;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      border: solid 1px gray;
    }

    p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 30px;
      color: black;
      margin: 0;
      padding: 0;
    }

    img {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 84%;
      left: 53%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>CÔNG CỤ PHÂN LỚP GIAI ĐOẠN GIẤC NGỦ</h1>
  <div class="home">
    <div id="label-selection" style="width: 200px;">
      <input type="radio" id="with-labels" name="label-option" value="with-labels" checked>
      <label for="with-labels">Phân tích</label>
      <br>
      <input type="radio" id="without-labels" name="label-option" value="without-labels">
      <label for="without-labels">Dự đoán</label>
    </div>

    <form id="with-labels-form" action="/evaluate" method="POST" enctype="multipart/form-data">
      <br>
      <label for="edf_file1">Chọn tệp edf:</label>
      <input class="input_edf" type="file" id="edf_file1" name="file">
      <br>
      <label for="edf_file2">Chọn tệp hypnogram:</label>
      <input class="input_hyn" type="file" id="edf_file2" name="file">
      <input type="submit" value="Tải lên">
    </form>

    <form id="without-labels-form" action="/predict" method="POST" enctype="multipart/form-data" style="display: none;">
      <br>
      <label for="edf_file1">Chọn tệp edf:</label>
      <input class="input_edf" type="file" id="edf_file1" name="file">
      <br>
      <input type="submit" value="Tải lên">
    </form>
  </div>
</body>

</html>
<script>
  const withLabelsRadio = document.getElementById('with-labels');
  const withoutLabelsRadio = document.getElementById('without-labels');
  const withLabelsForm = document.getElementById('with-labels-form');
  const withoutLabelsForm = document.getElementById('without-labels-form');

  const savedOption = localStorage.getItem('selectedOption');
  if (savedOption === 'with-labels') {
    document.getElementById('with-labels').checked = true;
  } else if (savedOption === 'without-labels') {
    document.getElementById('without-labels').checked = true;
    withLabelsForm.style.display = 'none';
    document.getElementById('without-labels-form').style.display = 'block';
  }


  withLabelsRadio.addEventListener('change', () => {
    withLabelsForm.style.display = 'block';
    withoutLabelsForm.style.display = 'none';
    localStorage.setItem('selectedOption', 'with-labels');

  });

  withoutLabelsRadio.addEventListener('change', () => {
    withLabelsForm.style.display = 'none';
    withoutLabelsForm.style.display = 'block';
    localStorage.setItem('selectedOption', 'without-labels');

  });

</script>
