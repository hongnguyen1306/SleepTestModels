<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sleep Stage Classification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      /* width: 100%; */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 40px;
      margin-top: -50px;
      margin-bottom: 50px;
    }

    .home {
      width: 750px;
      height: 320px;
      border-radius: 50px;
      padding: 0px 100px 20px;
      border: 2px dashed black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    form {
      position: relative;
    }

    select {
      padding: 8px 20px;
      margin: 8px 0px;
      box-sizing: border-box;
      font-size: 18px;
      border-radius: 5px;
      border: solid 1px gray;
    }

    option {
      padding: 8px 10px;
      margin: 8px 0px;
      box-sizing: border-box;
      font-size: 18px;
    }

    label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: black;
      margin: 0;
      padding: 0;
      line-height: 50px;
      margin-right: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: rgb(251, 152, 31);
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px 20px;
      margin: 20px 0;
      box-sizing: border-box;
      background-color: #00aff0;
      padding-right: 60px;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      border: solid 1px gray;
    }

    p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 30px;
      color: black;
      margin: 0;
      padding: 0;
    }

    .icon-upload1 {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 81%;
      left: 53%;
      cursor: pointer;
    }

    .icon-upload2 {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 71%;
      left: 53%;
      cursor: pointer;
    }

    .logo-banner {
      height: 100px;
      width: auto;
      object-fit: contain;
    }

    .logo-uit {
      margin-right: 20px;
    }

    .logo-uit, .logo-httt, .logo-dhqg {
      height: 90px;
      width: auto;
      object-fit: contain;
    } 

    .info-uni {
      text-align: center;
    }

    header {
      width: 100%;
      height: 100px;
      background-color: #DDE6ED;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .header-container {
      height: 90px;
      width: 80%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    footer {
      width: 100%;
      height: 100px;
      background-color: #DDE6ED;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .footer-container {
      width: 50%;
      height: 90px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .info-uni1 {
      font-size: 20px;
    }

    .info-name, .info-uni2 {
      font-size: 18px;
    }

    .info-uni3 {
      font-size: 16px;
    } 

    .info-student {
      display: flex;
      flex-direction: row;
      font-size: 18px;
    }

    i {
      margin-right: 20px;
    }

    .student-name {
      display: flex;
      flex-direction: column;
    }

    .info-ths {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      align-items: start;
    }

    .info-ths-name {
      font-size: 18px;
      margin-top: -3px;
    }

  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <div>
        <img class="logo-uit" src="/static/uit.png" alt="">
        <img class="logo-httt" src="/static/Logo-Khoa-HTTT.png" alt="">
      </div>
      <div class="info-uni">
        <p class="info-uni1">KHÓA LUẬN TỐT NGHIỆP</p>
        <p class="info-uni2">KHOA HỆ THỐNG THÔNG TIN</p>
        <p class="info-uni3">TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN - ĐHQG TP.HCM</p>
      </div>
    </div>
  </header>
  <h1>CÔNG CỤ PHÂN LỚP GIAI ĐOẠN GIẤC NGỦ</h1>
  <div class="home">
    <div id="label-selection" style="width: 200px;">
      <input type="radio" id="with-labels" name="label-option" value="with-labels" checked>
      <label for="with-labels">Phân tích</label>
      <br>
      <input type="radio" id="without-labels" name="label-option" value="without-labels">
      <label for="without-labels">Dự đoán</label>
    </div>

    <form id="with-labels-form" action="/evaluate" method="POST" enctype="multipart/form-data">
      <br>
      <label for="edf_file1">Chọn tệp edf:</label>
      <input class="input_edf" type="file" id="edf_file1" name="file">
      <br>
      <label for="edf_file2">Chọn tệp hypnogram:</label>
      <input class="input_hyn" type="file" id="edf_file2" name="file">
      <input type="submit" value="Tải lên">
      <img class="icon-upload1" src="/static/upload.png" alt="">
    </form>

    <form id="without-labels-form" action="/predict" method="POST" enctype="multipart/form-data" style="display: none;">
      <br>
      <label for="edf_file1">Chọn tệp edf:</label>
      <input class="input_edf" type="file" id="edf_file1" name="file">
      <br>
      <input type="submit" value="Tải lên">
      <img class="icon-upload2" src="/static/upload.png" alt="" />
    </form>
  </div>

  <footer>
    <div class="footer-container">
      <!-- <img class="logo-banner" src="/static/banner_uit.png" alt=""> -->
      <div class="info-student">
        <i>Sinh viên thực hiện:</i>
        <div class="student-name">
          <p class="info-name">Tần Thùy Trang</p>
          <p class="info-name">Nguyễn Thị Hồng</p>
        </div>
      </div>
      <div class="info-ths">
        <i>GVHD:</i><p class="info-ths-name">ThS. Dương Phi Long</p> 
      </div>
      <!-- <img class="logo-dhqg" src="/static/dhqg.png" alt=""> -->
    </div>
  </footer>
</body>

</html>
<script>
  const withLabelsRadio = document.getElementById('with-labels');
  const withoutLabelsRadio = document.getElementById('without-labels');
  const withLabelsForm = document.getElementById('with-labels-form');
  const withoutLabelsForm = document.getElementById('without-labels-form');

  withLabelsRadio.addEventListener('change', () => {
    withLabelsForm.style.display = 'block';
    withoutLabelsForm.style.display = 'none';
  });

  withoutLabelsRadio.addEventListener('change', () => {
    withLabelsForm.style.display = 'none';
    withoutLabelsForm.style.display = 'block';
  });
</script>
